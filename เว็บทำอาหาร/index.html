<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAOBAOWAN - เก้าเบาหวาน</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Prompt', sans-serif; 
      background-color: #FAF9F7;
      color: #2F2F2F;
      font-weight: 400;
    }
    .btn-primary {
      background-color: #D8504C;
      transition: all 200ms ease;
    }
    .btn-primary:hover {
      background-color: #C44743;
      background-color: #FBEAEA;
      color: #D8504C;
    }
    .focus-ring:focus {
      outline: 2px solid #D8504C;
      outline-offset: 2px;
    }
    .card-hover {
      transition: all 200ms ease;
    }
    .card-hover:hover {
      background-color: #FBEAEA;
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Simple Navbar -->
  <nav class="py-4 px-6" style="background-color: #FAF9F7; border-bottom: 1px solid #E5E4E2;">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <img src="รูปโลโก้/ป้ายบน.png" alt="KAOBAOWAN" class="h-10">
      <div class="flex gap-8 text-sm" style="color: #2F2F2F;">
        <a href="#" class="transition" style="color: #2F2F2F;">หน้าแรก</a>
        <a href="#" class="transition" style="color: #2F2F2F;">เมนู</a>
        <a href="#" class="transition" style="color: #2F2F2F;">โปรโมชั่น</a>
        <a href="#" class="transition" style="color: #2F2F2F;">ติดต่อ</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="max-w-4xl mx-auto px-6 py-20 text-center">
    <img src="รูปโลโก้/ป้ายกลม.png" alt="KAOBAOWAN" class="w-28 h-28 mx-auto mb-8 opacity-90">
    <h1 class="text-4xl md:text-5xl mb-4" style="color: #D8504C; font-weight: 600;">
      KAOBAOWAN
    </h1>
    <p class="text-lg mb-12 opacity-80" style="color: #2F2F2F;">
      เก้าเบาหวาน – อร่อยไม่เบา หวานไม่แพ้ใคร
    </p>

    <!-- Login Card -->
    <div class="rounded-xl p-8 max-w-md mx-auto card-hover" style="background-color: #F3F2EF; border: 1px solid #E5E4E2;">
      <h2 class="text-xl mb-6" style="color: #2F2F2F; font-weight: 600;">เข้าสู่ระบบสั่งอาหาร</h2>
      <form id="loginForm" class="space-y-4">
        <input type="text" id="username" placeholder="ชื่อผู้ใช้" class="w-full px-4 py-3 rounded-xl focus-ring" style="min-height: 48px; border: 1px solid #E5E4E2; background-color: #FAF9F7; color: #2F2F2F;" required>
        <input type="password" id="password" placeholder="รหัสผ่าน" class="w-full px-4 py-3 rounded-xl focus-ring" style="min-height: 48px; border: 1px solid #E5E4E2; background-color: #FAF9F7; color: #2F2F2F;" required>
        <select id="role" class="w-full px-4 py-3 rounded-xl focus-ring" style="min-height: 48px; border: 1px solid #E5E4E2; background-color: #FAF9F7; color: #2F2F2F;" required>
          <option value="" selected disabled>เลือกประเภทผู้ใช้</option>
          <option value="staff">พนักงาน</option>
          <option value="admin">ผู้ดูแลระบบ</option>
        </select>
        <button type="submit" class="w-full btn-primary text-white py-3 rounded-xl" style="min-height: 48px; font-weight: 600;">
          เริ่มสั่งอาหาร
        </button>
      </form>
      <p id="message" class="mt-4 text-sm hidden text-center" style="color: #D8504C;"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-20 py-8 text-center text-sm" style="background-color: #F3F2EF; border-top: 1px solid #E5E4E2; color: #2F2F2F; opacity: 0.7;">
    <p>© 2024 KAOBAOWAN</p>
    <p class="mt-1">เก้าเบาหวาน – ร้านอาหารเล็กๆ ที่ใส่ใจ</p>
  </footer>

  <script src="auth.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const message = document.getElementById('message');

        loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      // แสดงข้อมูลผู้ใช้ทั้งหมดใน console เพื่อ debug
      console.log('Current users in storage:', JSON.parse(localStorage.getItem('restaurant_users') || '[]'));
      
      const user = login(username, password, role);
      if (user) {
        console.log('Login successful:', user);
        // show non-blocking toast and let user choose to navigate
        if (typeof _createAuthToast === 'function') {
          const label = user && user.username ? user.username : 'ผู้ใช้';
          _createAuthToast(label + ' เข้าสู่ระบบสำเร็จ', [
            { label: 'ไปหน้าแอป', onClick: function(){ if (user.role === 'admin') window.location.replace('admin.html'); else window.location.replace('staff.html'); } },
            { label: 'อยู่ที่หน้านี้', onClick: function(){} }
          ]);
        } else {
          if (user.role === 'admin') window.location.replace('admin.html');
          else window.location.replace('staff.html');
        }
      } else {
        message.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง หรือสิทธิ์ไม่ตรงกัน';
        message.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
