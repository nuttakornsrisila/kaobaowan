<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบสั่งอาหารพนักงาน</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-96 text-center">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">เข้าสู่ระบบสั่งอาหาร</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" class="w-full p-3 border rounded mb-3 focus:ring focus:ring-indigo-200" required>
      <input type="password" id="password" placeholder="รหัสผ่าน" class="w-full p-3 border rounded mb-3 focus:ring focus:ring-indigo-200" required>
      <select id="role" class="w-full p-3 border rounded mb-3 focus:ring focus:ring-indigo-200" required>
        <option value="" selected disabled>เลือกประเภทผู้ใช้</option>
        <option value="staff">พนักงาน</option>
        <option value="admin">ผู้ดูแลระบบ</option>
      </select>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">เข้าสู่ระบบ</button>
    </form>
    <p id="message" class="mt-3 text-red-500 hidden"></p>
  </div>

  <script src="auth.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const message = document.getElementById('message');

        loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      // แสดงข้อมูลผู้ใช้ทั้งหมดใน console เพื่อ debug
      console.log('Current users in storage:', JSON.parse(localStorage.getItem('restaurant_users') || '[]'));
      
      const user = login(username, password, role);
      if (user) {
        console.log('Login successful:', user);
        // show non-blocking toast and let user choose to navigate
        if (typeof _createAuthToast === 'function') {
          const label = user && user.username ? user.username : 'ผู้ใช้';
          _createAuthToast(label + ' เข้าสู่ระบบสำเร็จ', [
            { label: 'ไปหน้าแอป', onClick: function(){ if (user.role === 'admin') window.location.replace('admin.html'); else window.location.replace('staff.html'); } },
            { label: 'อยู่ที่หน้านี้', onClick: function(){} }
          ]);
        } else {
          if (user.role === 'admin') window.location.replace('admin.html');
          else window.location.replace('staff.html');
        }
      } else {
        message.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง หรือสิทธิ์ไม่ตรงกัน';
        message.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
